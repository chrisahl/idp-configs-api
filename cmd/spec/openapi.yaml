components:
  schemas:
    v1.BadRequest:
      properties:
        Code:
          type: string
        Status:
          type: integer
        Title:
          type: string
      type: object
    v1.InternalServerError:
      properties:
        Code:
          type: string
        Status:
          type: integer
        Title:
          type: string
      type: object
    v1.NotFound:
      properties:
        Code:
          type: string
        Status:
          type: integer
        Title:
          type: string
      type: object
servers:
  - url: https://localhost:8080/
info:
  title: hello-world-service
  version: 1.0.0
openapi: 3.0.0
paths:
  /api/hello-world-service/v0/ping:
    get:
      operationId: helloWorld
      description: Returns Hello World
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
                example: "ABC"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.BadRequest'
          description: The request sent couldn't be processed.          
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.NotFound'
          description: The requested resource couldn't be found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.InternalServerError'
          description: There was an internal server error. 
